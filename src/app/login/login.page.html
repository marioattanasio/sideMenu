
<ion-content padding class="loginPage">
 
  <ion-grid>

    <ion-row>
      <ion-col size="4" offset="4" class="prova" >
        <div class="title">
          <ion-toolbar>
            <ion-title align="Center" size="large">P&A Solutions</ion-title>
          </ion-toolbar>
        </div>

      </ion-col>

    </ion-row>

    


    <ion-row>
      <ion-col size="4" offset="4">
        <div>
          
          <ion-card>
  
            <ion-card-header>
              <ion-card-title align="Center">LogIn</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <form>
                <ion-item lines="full">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="text" required></ion-input>
                </ion-item>
            
                <ion-item lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" required></ion-input>
                </ion-item>
            
                <ion-row>
                  <ion-col>
                    <ion-button type="submit" (click)="login()" color="danger" expand="block">Sign In</ion-button>
                    <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                  </ion-col>
                </ion-row>
              </form>
            </ion-card-content>
          
          </ion-card>
 
        </div>
      </ion-col>
    </ion-row>
  
  </ion-grid>


  
  
  
</ion-content>
